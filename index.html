<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <script src = "script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div id="display">Display numbers here</div>
            <div id="buttonsGroup">
                <div id="first3columns">
                    <button class="buttons firstcolumnbuttons" id="clear" value="clear">C</button>
                    <button class="buttons firstcolumnbuttons" id="percent" value="%">%</button>
                    <button class="buttons firstcolumnbuttons operator" id="divide">&#247;</button>
                    <button class="buttons firstcolumnbuttons" id="seven" value="7">7</button>
                    <button class="buttons firstcolumnbuttons" id="eight" value="8">8</button>
                    <button class="buttons firstcolumnbuttons" id="nine" value="9">9</button>
                    <button class="buttons firstcolumnbuttons" id="four" value="4">4</button>
                    <button class="buttons firstcolumnbuttons" id="five" value="5">5</button>
                    <button class="buttons firstcolumnbuttons" id="six" value="6">6</button>
                    <button class="buttons firstcolumnbuttons" id="one" value="1">1</button>
                    <button class="buttons firstcolumnbuttons" id="two" value="2">2</button>
                    <button class="buttons firstcolumnbuttons" id="three" value="3">3</button>
                    <button class="buttons firstcolumnbuttons" id="zero" value="0">0</button>
                    <button class="buttons firstcolumnbuttons" id="decimal" value=".">.</button>
                    <button class="buttons firstcolumnbuttons" id="plusMinus">+/-</button>
                </div>
                <div id="lastcolumn">
                    <button class="buttons lastcolumnbuttons operator" id="multiply" value="*">x</button>
                    <button class="buttons lastcolumnbuttons operator" id="subtract" value="-">-</button>
                    <button class="buttons lastcolumnbuttons operator" id="add" value="+">+</button>
                    <button class="buttons lastcolumnbuttons" id="equals" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
