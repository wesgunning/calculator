<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <script src = "script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div id="display">Display numbers here</div>
            <div id="buttonsGroup">
                <div id="first3columns">
                    <div class="buttons" id="clear">C</div>
                    <div class="buttons" id="percent">%</div>
                    <div class="buttons" id="divide">&#247;</div>
                    <div class="buttons" id="seven">7</div>
                    <div class="buttons" id="eight">8</div>
                    <div class="buttons" id="nine">9</div>
                    <div class="buttons" id="four">4</div>
                    <div class="buttons" id="five">5</div>
                    <div class="buttons" id="six">6</div>
                    <div class="buttons" id="one">1</div>
                    <div class="buttons" id="two">2</div>
                    <div class="buttons" id="three">3</div>
                    <div class="buttons" id="zero">0</div>
                    <div class="buttons" id="decimal">.</div>
                    <div class="buttons" id="plusMinus">+/-</div>
                </div>
                <div id="lastcolumn">
                    <div class="buttons lastcolumnbuttons" id="multiply">x</div>
                    <div class="buttons lastcolumnbuttons" id="subtract">-</div>
                    <div class="buttons lastcolumnbuttons" id="add">+</div>
                    <div class="buttons lastcolumnbuttons" id="equals">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
