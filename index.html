<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <script src = "script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div id="display">Display numbers here</div>
            <div class="rows" id="firstRow">
                <div class="numButtons">7</div>
                <div class="numButtons">8</div>
                <div class="numButtons">9</div>
                <div class="numButtons">/</div>
            </div>
            <div class="rows" id="secondRow">
                <div class="numButtons">4</div>
                <div class="numButtons">5</div>
                <div class="numButtons">6</div>
                <div class="numButtons">x</div>
            </div>
            <div class="rows" id="thirdRow">
                <div class="numButtons">1</div>
                <div class="numButtons">2</div>
                <div class="numButtons">3</div>
                <div class="numButtons">-</div>
            </div>
            <div class="rows" id="fourthRow">
                <div class="numButtons">0</div>
                <div class="numButtons">.</div>
                <div class="numButtons">+</div>
            </div>
            <div class="rows" id="fifthRow">
                <div class="numButtons">C</div>
                <div class="numButtons">=</div>
            </div>
        </div>
    </div>
    
</body>
</html>
